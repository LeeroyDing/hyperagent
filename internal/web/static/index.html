<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperagent Web</title>
</head>
<body style="background: #1a202c; color: white; font-family: sans-serif;">
    <h1>Hyperagent Web UI</h1>
    <p>Status: <span id="status">Loading...</span></p>
    <script>
        fetch('/api/sessions')
            .then(r => r.json())
            .then(() => document.getElementById('status').innerText = 'Connected to API')
            .catch(e => document.getElementById('status').innerText = 'API Error: ' + e);
    </script>
</body>
</html>
